<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="/css/registration.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <div class="container-fluid">
        <div id="CompanyTitle">
          <a class="navbar-brand" href="/index.html">The Nail Shop</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/registration.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1>Sign Up</h1>

    <br>
    <form>
      <div class="border border-dark border-2 " style="outline:5px double black ;">
        <div class="mb-3">
          <br>
          <label class="form-label">Username:</label>
          <input type="email" class="form-control" id="exampleUsername">
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="exampleEmailAddress">
        </div>
        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword2">
        </div>
      </div>
      <br>
      <p>How did you hear about us?</p>
      <div class="mb-3 form-check">
        <input type="radio" class="btn-check" name="options" id="option1">
        <label class="btn btn-outline-dark" for="option1">Social Media</label>

        <input type="radio" class="btn-check" name="options" id="option2">
        <label class="btn btn btn-outline-dark" for="option2">Google Search</label>

        <input type="radio" class="btn-check" name="options" id="option3">
        <label class="btn btn-outline-dark" for="option3">Referral</label>

        <input type="radio" class="btn-check" name="options" id="option4">
        <label class="btn btn-outline-dark" for="option4">Other</label>



      </div>
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </form>
    <br>
    <br>

  </main>
  <footer></footer>

</body>

</html>
