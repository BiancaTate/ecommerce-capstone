<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/ecommerce-capstone/css/global.css">
  <link rel="stylesheet" href="/ecommerce-capstone/css/checkout.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-transparent ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Nail Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="/ecommerce-capstone/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ecommerce-capstone/products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ecommerce-capstone/registration.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ecommerce-capstone/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/ecommerce-capstone/checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Checkout</h1>
  </header>
  <main>
    <br>
    <br>



    <div class="container">

      <table class="table border border-dark border-3">
        <caption style="caption-side: top;">Your Cart</caption>
        <thead>

          <tr>
            <th scope="col">Polish Remover</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <td></td>
            <td>$5</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Cuticle Oil</th>
            <td></td>
            <td></td>
            <td></td>
            <td>$7</td>
          </tr>
          <tr>
            <th scope="row">Nail Stamp</th>
            <td></td>
            <td></td>
            <td></td>
            <td>$2</td>
          </tr>
          <tr>
            <th scope="row">Total(USD)</th>
            <td colspan="2"></td>
            <td></td>
            <td>$14</td>
          </tr>
        </tbody>
      </table>

      <br><br>
      <br>

      <br>
      <div class="payments" style="border:1px solid black;">
        <form>
          <div class="row">
            <div class="form-group col-md-6">
              <br>
              <h3>Payment Details</h3>
              <label for="inputEmail4">Name on card:</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Credit card number:</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputCity">Expiration:</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">CVV:</label>
              <input type="text" class="form-control" id="inputState">

            </div>

          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Save card for future payments
              </label>
            </div>
          </div>

          <br>
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-dark">Pay Now</button>
          </div>

        </form>
      </div>
      <br>
      <br>




    </div>

  </main>
  <footer></footer>

</body>

</html>
