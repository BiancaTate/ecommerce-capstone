        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/ecommerce-capstone/index.html">Home</a>

    <h1>Checkout</h1>
  </header>
  <main>
    <br>
    <br>
    <h4>Your Cart:</h4>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Polish Remover</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <td></td>
          <td>$5</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Cuticle Oil</th>
          <td></td>
          <td></td>
          <td></td>
          <td>$7</td>
        </tr>
        <tr>
          <th scope="row">Nail Stamp</th>
          <td></td>
          <td></td>
          <td></td>
          <td>$2</td>
        </tr>
        <tr>
          <th scope="row">Total(USD)</th>
          <td colspan="2"></td>
          <td></td>
          <td>$14</td>
        </tr>
      </tbody>
    </table>
    <br><br>
    <br>
    <h4>Payment Details</h4>
    <br>
    <form>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name on card:</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Credit card number:</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputCity">Expiration:</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">CVV:</label>
          <input type="text" class="form-control" id="inputState">

        </div>

      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Save card for future payments
          </label>
        </div>
      </div>
      <br>
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary">Pay Now</button>
      </div>
    </form>


  </main>
  <footer></footer>
